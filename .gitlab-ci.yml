stages:
  - build
  - test
  - qa

build:
  stage: build
  script:
    - gradle build -x test
  tags:
    - gradle

test:
  stage: test
  script:
    - gradle test
  tags:
    - gradle
  artifacts:
    untracked: true
    when: on_failure
    expire_in: 1 day

mutation:
  stage: qa
  script:
    - gradle pitest
  tags:
    - gradle
  artifacts:
    when: always
    expire_in: 1 week
  allow_failure: true

coverage:
  stage: qa
  script:
    - gradle build jacocoTestReport
  tags:
    - gradle
  artifacts:
    when: always
    expire_in: 1 week
  allow_failure: true
