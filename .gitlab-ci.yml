stages:
  - build
  - test

build:
  stage: build
  script:
    - gradle build -x test
  tags:
    - gradle
  artifacts:
    reports: 
      codequality: code-quality-report.json

test:
  stage: test
  script:
    - gradle test
  artifacts:
    untracked: true
    when: on_failure
    expire_in: 1 day
