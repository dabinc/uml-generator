stages:
  - build
  - test
  - qa

build:
  stage: build
  script:
    - ./gradlew build -x test

test:
  stage: test
  script:
    - ./gradlew test
  artifacts:
    untracked: true
    when: on_failure
    expire_in: 1 day

mutation:
  stage: qa
  script:
    - ./gradlew pitest
  artifacts:
    untracked: true
    when: always
    expire_in: 1 week
  allow_failure: true

coverage:
  stage: qa
  script:
    - ./gradlew jacocoTestReport
    - ./gradlew codeCoverageInfo
  artifacts:
    untracked: true
    when: always
    expire_in: 1 week
  allow_failure: true
  
checks:
  stage: qa
  script:
  - ./gradlew check
  artifacts:
    untracked: true
    when: always
    expire_in: 1 week
  allow_failure: true
